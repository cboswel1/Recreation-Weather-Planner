<html lang="en">

<head>
    <meta charset="UTF-8">

</head>


<div class="header1">

</div>


<div class="container">

            points="232 168 256 152 287.68 147 328 131 345 149.5 345 184 345 266 279 275 232 243 220 203 232 168" />
        <polygon class="cls-1 button is-primary modal-button" data-target="" id="poly3" data-location="uintas"
            points="383 198 429 155 517 185 552 243 488 243 423 229 383 198" />
        <polygon class="cls-1 button is-primary modal-button" data-target="" id="poly4"

    </svg>
    <!-- </div> -->
</div>

<!-- start of the html for the modal -->

<div id="modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head has-background-success">

            <!-- h1 element for the region name -->

            <h1 class="modal-card-title" id="region-name-h1"></h1>


        </header>

        <section class="modal-card-body">
            <div class="content">
                <!-- text are for the region bio -->

                <h1 class="modal-card-title" id="region-name-h1"></h1>
                </header>


                <p id="region-bio-p"></p>

                <h2>Current Conditions</h2>

                <!-- current forecast html -->

                <div class="current-forecast box">
                 <div class="column is-mobile">
                    
                            <div class="column is-half date"></div>
                            <figure class="image is-64x64">
                                <img class="weather-icon">
                            </figure>
                            
                    
                    <div class="column is-multiline">
                            <div id="current-weather"></div>
                    </div>
                 
                       

                
                 </div>
                </div>

                <!-- 5 day forecast html -->

                <h3>5 Day Forecast</h3>
                <div class="box">
                    <div class="columns">

                        <!-- day 1 -->

                        <div class="column has-background-primary has-text-black">
                            <p class="day-one"></p>
                            <img class="weatherIcon" src="" alt="" id="day-1-icon">
                            <p class="temperature" id="day-1-temp"></p>
                            <p class="humidity" id="day-1-humid"></p>
                        </div>

                        <!-- day 2 -->

                        <div class="column has-background-primary has-text-black">
                            <p class="day-two"></p>
                            <img class="weatherIcon" src="" alt="" id="day-2-icon">
                            <p class="temperature" id="day-2-temp"></p>
                            <p class="humidity" id="day-2-humid"></p>
                        </div>

                        <!-- day 3 -->

                        <div class="column has-background-primary has-text-black">
                            <p class="day-three"></p>
                            <img class="weatherIcon" src="" alt="" id="day-3-icon">
                            <p class="temperature" id="day-3-temp"></p>
                            <p class="humidity" id="day-3-humid"></p>
                        </div>

                        <!-- day 4 -->

                        <div class="column has-background-primary has-text-black">
                            <p class="day-four"></p>
                            <img class="weatherIcon" src="" alt="" id="day-4-icon">
                            <p class="temperature" id="day-4-temp"></p>
                            <p class="humidity" id="day-4-humid"></p>
                        </div>

                        <!-- day 5 -->

                        <div class="column has-background-primary has-text-black">
                            <p class="day-five"></p>
                            <img class="weatherIcon" src="" alt="" id="day-5-icon">
                            <p class="temperature" id="day-5-temp"></p>
                            <p class="humidity" id="day-5-humid"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="map"></div>
            </div>

        </section>
        <footer class="modal-card-foot"></footer>

        
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="./script.js"></script>




</body>

</html>
